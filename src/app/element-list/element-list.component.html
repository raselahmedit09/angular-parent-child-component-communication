<div class="card">
    <div class="card-header">
        {{ element.name }}
    </div>
    <div class="card-body">
        <p>
            <strong *ngIf="element.type === 'element'" style="color: blue">{{ element.content }}</strong>
            <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
        </p>
    </div>
</div>
